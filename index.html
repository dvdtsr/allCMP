<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Didomi Notice Sandbox</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="container">
      <input type="text" id="apikey" data-qp="apiKey" placeholder="api key">
      <input type="text" id="noticeid" data-qp="notice_id" placeholder="notice id">

      <div id="controls">
        <div id="go">reload</div>
        <div onclick="javascript:Didomi ? Didomi.notice.show() : alert('Didomi is not there')">Didomi.notice.show();</div>
        <div onclick="javascript:Didomi ? Didomi.reset() : alert('Didomi is not there')">Didomi.reset();</div>
      </div>
    </div>


    <script src="scripts/sdk.js"></script>
    <script src="scripts/script.js"></script>

  </body>
</html>
